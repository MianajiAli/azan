<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اوقات شرعی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="اوقات شرعی">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        /* Base Styles */
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            line-height: 1.6;
        }

        #prayer-times-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            color: #222;
            font-weight: 700;
        }

        #city-display {
            font-size: 2.7em;
            margin-bottom: 5px;
            color: #444;
        }

        #date-display, #time-display {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #333;
        }

        #prayer-status-container {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center; /* Vertically align status and timer */
            justify-content: center;
        }

        #prayer-status {
            margin-left: 10px;
        }

        #time-to-next {
            margin-right: 10px; /* Space between text and number */
        }

        .prayer-time {
            font-size: 3em;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            word-break: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prayer-name {
            font-weight: 700;
            color: #555; /* Made prayer name gray */
        }

        /* Specific margin-bottom adjustments */
        .prayer-time:nth-child(2),  /* طلوع آفتاب */
        .prayer-time:nth-child(5)   /* غروب آفتاب */ {
            margin-bottom: 30px;  /* Increased margin */
        }

        /* Accessible Color Palette */
        .past-prayer {
            background-color: #e0e0e0;
            color: #555;
        }

        .next-prayer {
            background-color: #bbdefb;
            color: #000;
            font-weight: bold;
        }

        .current-prayer {
            background-color: #ffcc80;
            color: #000;
            font-weight: bolder;
        }

        /* Larger loading indicator */
        #loading-indicator {
          text-align: center;
          font-size: 2em;
          color: #666;
          margin-top: 30px;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }

            #city-display, #date-display, #time-display, #prayer-status-container {
                font-size: 2em;
            }

            .prayer-time {
                font-size: 2.5em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div id="prayer-times-container">
    <h1>اوقات شرعی</h1>
    <div id="city-display"></div>
    <div id="date-display"></div>
    <div id="time-display"></div>

    <div id="prayer-status-container">
        <span id="time-to-next"></span>
        <span id="prayer-status"></span>
    </div>

    <div id="prayer-times">
      <div id="loading-indicator">در حال بارگذاری...</div>
    </div>
</div>

<script>
    const apiUrl = 'https://prayer.aviny.com/api/prayertimes/453';

    function formatDate(date) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('fa-IR', options);
    }

    function formatTime(timeString) {
        const [hours, minutes] = timeString.split(':');
        return `${hours}:${minutes}`;
    }

      function calculateTimeRemaining(targetTime) {
        const [hours, minutes] = targetTime.split(':').map(Number);
        const now = new Date();
        const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);

        if (target < now) {
            target.setDate(target.getDate() + 1); // Set to tomorrow if it's in the past
        }

        const diff = target.getTime() - now.getTime();
        const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        return { hours: hoursLeft, minutes: minutesLeft };
    }

    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('time-display').textContent = `ساعت: ${hours}:${minutes}`;
    }

    const today = new Date();
    document.getElementById('date-display').textContent = `تاریخ: ${formatDate(today)}`;
    updateClock();
    setInterval(updateClock, 60000);

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading-indicator').style.display = 'none';
            document.getElementById('city-display').textContent = `شهر: ${data.CityName}`;

            const prayerTimes = {
                "اذان صبح": data.Imsaak,
                "طلوع آفتاب": data.Sunrise,
                "اذان ظهر": data.Noon,
                "غروب آفتاب": data.Sunset,
                "اذان مغرب": data.Maghreb,
                "نیمه شب": data.Midnight,
            };

            const prayerTimesDiv = document.getElementById('prayer-times');
            prayerTimesDiv.innerHTML = '';

            const now = new Date();
            const nowTime = now.getHours() * 60 + now.getMinutes();
            let nextPrayerName = null;
            let nextPrayerTime = null; // Store the time of the next prayer
            let nextPrayerFound = false;

            for (const prayer in prayerTimes) {
                const div = document.createElement('div');
                div.className = 'prayer-time';
                const formattedTime = formatTime(prayerTimes[prayer]);
                div.innerHTML = `<span class="prayer-name">${prayer}</span><span>${formattedTime}</span>`;

                const [prayerHours, prayerMinutes] = prayerTimes[prayer].split(':').map(Number);
                const prayerTimeInMinutes = prayerHours * 60 + prayerMinutes;

                if (prayerTimeInMinutes < nowTime) {
                    div.classList.add('past-prayer');
                } else if (!nextPrayerFound){
                    div.classList.add('next-prayer');
                    nextPrayerFound = true;
                    nextPrayerName = prayer;
                    nextPrayerTime = formattedTime; // store time
                } else {
                    div.classList.add('next-prayer');
                }

                prayerTimesDiv.appendChild(div);
            }

            // Update Prayer Status and Time Remaining
            if (nextPrayerName) {
                const timeLeft = calculateTimeRemaining(nextPrayerTime);
                document.getElementById('prayer-status').textContent = `وقت ${nextPrayerName} نزدیکه!`;
                document.getElementById('time-to-next').textContent = `(${timeLeft.hours} ساعت و ${timeLeft.minutes} دقیقه)`;
            } else {
                document.getElementById('prayer-status').textContent = "همه اذان‌ها خونده شد!";
                document.getElementById('time-to-next').textContent = ""; // Clear the time if no next prayer
            }

        })
        .catch(error => {
            console.error('Error fetching prayer times:', error);
            document.getElementById('prayer-times').innerHTML = "<p>خطا در دریافت اوقات شرعی.</p>";
            document.getElementById('loading-indicator').style.display = 'none';
        });
</script>

</body>
</html>

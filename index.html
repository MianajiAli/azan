<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اوقات شرعی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Meta Tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="اوقات شرعی">  <!-- App Name -->
    <link rel="apple-touch-icon" href="icon.png">  <!-- Replace with your icon file -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">  <!-- Style of the status bar -->

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px; /* Add some padding to the body */
        }

        #prayer-times-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* Full width on mobile */
            max-width: 800px; /* Limit width on larger screens */
            box-sizing: border-box; /* Include padding in width */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        #date-display {
            font-size: 2em;
            margin-bottom: 20px;
            color: #555;
        }

        .prayer-time {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #555;
            word-break: break-word; /* Prevent long words from overflowing */
        }

        .prayer-name {
            font-weight: bold;
            margin-right: 10px;
            color: #007bff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            #date-display {
                font-size: 1.5em;
            }

            .prayer-time {
                font-size: 2em;
            }
        }

        /* Add a loading indicator */
        #loading-indicator {
          text-align: center;
          font-size: 1.5em;
          color: #888;
          margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="prayer-times-container">
    <h1>اوقات شرعی میانه</h1>
    <div id="date-display"></div>

    <div id="prayer-times">
      <div id="loading-indicator">در حال بارگذاری...</div> <!-- Loading indicator -->
    </div>
</div>

<script>
    const apiUrl = 'https://prayer.aviny.com/api/prayertimes/453';

    function formatDate(date) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('fa-IR', options);
    }

    const today = new Date();
    document.getElementById('date-display').textContent = formatDate(today);

    function formatTime(timeString) {
        const [hours, minutes] = timeString.split(':');
        return `${hours}:${minutes}`;
    }

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            // Remove loading indicator on successful data fetch
            document.getElementById('loading-indicator').style.display = 'none';

            const prayerTimes = {
                "اذان صبح": data.Imsaak,
                "طلوع آفتاب": data.Sunrise,
                "اذان ظهر": data.Noon,
                "غروب آفتاب": data.Sunset,
                "اذان مغرب": data.Maghreb,
                "نیمه شب": data.Midnight,
            };

            const prayerTimesDiv = document.getElementById('prayer-times');
            prayerTimesDiv.innerHTML = ''; // Clear the loading indicator

            for (const prayer in prayerTimes) {
                const div = document.createElement('div');
                div.className = 'prayer-time';
                const formattedTime = formatTime(prayerTimes[prayer]);
                div.innerHTML = `<span class="prayer-name">${prayer}:</span> ${formattedTime}`;
                prayerTimesDiv.appendChild(div);
            }
        })
        .catch(error => {
            console.error('Error fetching prayer times:', error);
            document.getElementById('prayer-times').innerHTML = "<p>خطا در دریافت اوقات شرعی.</p>"; // Persian error message
            document.getElementById('loading-indicator').style.display = 'none'; // Hide loading indicator on error
        });
</script>

</body>
</html>

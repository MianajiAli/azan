<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اوقات شرعی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif; /* Use Vazir font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #prayer-times-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 95%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        #date-display {
            font-size: 2em;
            margin-bottom: 20px;
            color: #555;
        }

        .prayer-time {
            font-size: 2.5em; /* Increased font size */
            margin-bottom: 10px;
            color: #555;
        }

        .prayer-name {
            font-weight: bold;
            margin-right: 10px;
            color: #007bff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            #date-display {
                font-size: 1.5em;
            }

            .prayer-time {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<div id="prayer-times-container">
    <h1>اوقات شرعی</h1>
    <div id="date-display"></div>

    <div id="prayer-times">
    </div>
</div>

<script>
    const apiUrl = 'https://prayer.aviny.com/api/prayertimes/453';

    function formatDate(date) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('fa-IR', options); // Format date in Persian
    }

    // Display today's date immediately
    const today = new Date();
    document.getElementById('date-display').textContent = formatDate(today);

    function formatTime(timeString) {
        const [hours, minutes] = timeString.split(':');
        return `${hours}:${minutes}`; // Remove seconds
    }


    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const prayerTimes = {
                "اذان صبح": data.Imsaak,  // Changed to Persian names
                "طلوع آفتاب": data.Sunrise,
                "اذان ظهر": data.Noon,
                "غروب آفتاب": data.Sunset,
                "اذان مغرب": data.Maghreb,
                "نیمه شب": data.Midnight,
            };

            const prayerTimesDiv = document.getElementById('prayer-times');

            for (const prayer in prayerTimes) {
                const div = document.createElement('div');
                div.className = 'prayer-time';
                const formattedTime = formatTime(prayerTimes[prayer]);
                div.innerHTML = `<span class="prayer-name">${prayer}:</span> ${formattedTime}`;
                prayerTimesDiv.appendChild(div);
            }
        })
        .catch(error => {
            console.error('Error fetching prayer times:', error);
            document.getElementById('prayer-times').innerHTML = "<p>خطا در دریافت اوقات شرعی.</p>"; // Persian error message
        });
</script>

</body>
</html>
